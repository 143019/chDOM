<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>carte STORE</title>
  <link rel="stylesheet" href="style.css">
  <script src="/store.js" async></script>
  <script src="/favoris.js" async></script>
  <script src="https://kit.fontawesome.com/ce06245e46.js" crossorigin="anonymous"></script>
</head>

<body>
  <section class="page">

    <div class="product">
      <h2 class="product-title"></h2>
      <button onclick="Toggle3()" id="btnh3" class="btn2"><i class="fa-solid fa-heart-circle-check"></i></button>
      <div class="processor_img">
        <img class="product-image" src="/product2.jpg" alt="processor">
        <div class="processor_text">
          <p>WIRELESS EARBUDS</p>
        </div>
        <div class="btn_price">
          <p class="price">$345</p>
          <button class="add_product">Add to cart</button>
        </div>
      </div>
    </div>



    <div class="product">
      <h2 class="product-title"></h2>
      <button onclick="Toggle4()" id="btnh4" class="btn2"><i class="fa-solid fa-heart-circle-check"></i></button>
      <div class="graphics_img">
        <img class="product-image" src="/product3.jpg" alt="graphics">
        <div class="graphics_text">
          <p>HOODED PARKA</p>
        </div>
        <div class="btn_price">
          <p class="price">$499</p>
          <button class="add_product">Add to cart</button>
        </div>
      </div>
    </div>



    <div class="product">
      <h2 class="product-title"></h2>
      <button onclick="Toggle5()" id="btnh5" class="btn2"><i class="fa-solid fa-heart-circle-check"></i></button>
      <div class="ram_img">
        <img class="product-image" src="/product4.jpg" alt="ram">
        <div class="ram_text">
          <p>STRAW METAL BOTTLE</p>
        </div>
        <div class="btn_price">
          <p class="price">$160</p>
          <button class="add_product">Add to cart</button>
        </div>
      </div>
    </div>



    <div class="product">
      <h2 class="product-title"></h2>
      <button onclick="Toggle6()" id="btnh6" class="btn2"><i class="fa-solid fa-heart-circle-check"></i></button>
      <div class="motherboard_img">
        <img class="product-image" src="/product5.jpg" alt="motherboard">
        <div class="motherboard_text">
          <p>METAL Sunglasses</p>
        </div>
        <div class="btn_price">
          <p class="price">$249</p>
          <button class="add_product">Add to cart</button>
        </div>
      </div>
    </div>



    <div class="product">
      <h2 class="product-title"></h2>
      <button onclick="Toggle7()" id="btnh7" class="btn2"><i class="fa-solid fa-heart-circle-check"></i></button>
      <div class="psu_img">
        <img class="product-image" src="/product6.jpg" alt="psu">
        <div class="psu_text">
          <p>BACK HAT</p>
          
        </div>
        <div class="btn_price">
          <p class="price">$150</p>
          <button class="add_product">Add to cart</button>
        </div>
      </div>
    </div>




    <div class="product">
      <h2 class="product-title"></h2>
      <button onclick="Toggle8()" id="btnh8" class="btn2"><i class="fa-solid fa-heart-circle-check"></i></button>
      <div class="cooler_img">
        <img class="product-image" src="/product7.jpg" alt="cooler">
        <div class="cooler_text">
          <p>BACKPACK</p>
        </div>
        <div class="btn_price">
          <p class="price">100$</p>
          <button class="add_product">Add to cart</button>
        </div>
      </div>
    </div>

  </section>
  <br><br><br><br><br>

  <section class="cart">



    <section class="container content-section">
      <h2 class="section-header">CART</h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>
      <div class="cart-items">

      </div>
      <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">$0</span>
      </div>
      <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
    </section>

  </section>


</body>

</html>
